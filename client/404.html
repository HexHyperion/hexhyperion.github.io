<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script>
      if (location.pathname !== '/' && !location.pathname.startsWith('/assets')) {
        location.replace('/index.html' + location.search + location.hash);
      }
    </script>
  </body>
</html>
